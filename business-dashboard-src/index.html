<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>수학 전문 스터디 카페 사업 관리 대시보드</title>

  <!-- Tailwind (개발용 CDN; 배포 시 PostCSS 권장) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase 구성값: 실제 프로젝트 값으로 바꾸세요 -->
  <script>
    // 반드시 실제 Firebase 콘솔의 Web App 설정값으로 교체
    window.__firebase_config = {
      apiKey: "AIzaSyAUoLwDKpS77ZMJoLqmM1zme0i-JKzXFsw",
      authDomain: "tutoring-room-business-planner.firebaseapp.com",
      projectId: "tutoring-room-business-planner",
      storageBucket: "tutoring-room-business-planner.appspot.com",
      messagingSenderId: "839261471351",
      appId: "1:839261471351:web:fcde084c88640552927c72"
    };
  </script>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- 상단 헤더 -->
  <header class="w-full border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold">
        수학 전문 스터디 카페 사업 관리 대시보드
      </h1>

      <!-- 상태표시 + 로그인/로그아웃 컨트롤 -->
      <div class="flex items-center space-x-3">
        <div class="flex items-center space-x-2">
          <span id="status-dot" class="inline-block w-2.5 h-2.5 rounded-full bg-slate-300"></span>
          <span id="status-text" class="text-sm text-slate-600">로그인 필요</span>
        </div>

        <div id="auth-controls" class="flex items-center space-x-2">
          <span id="whoami" class="text-sm text-slate-500"></span>
          <button id="login-btn"
                  class="px-3 py-1 rounded bg-blue-600 text-white text-sm hover:bg-blue-700">
            로그인
          </button>
          <button id="logout-btn"
                  class="px-3 py-1 rounded bg-slate-200 text-sm hover:bg-slate-300 hidden">
            로그아웃
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 본문 -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <nav class="border-b mb-6">
      <ul class="flex space-x-6 text-sm">
        <li><a class="py-2 inline-block border-b-2 border-transparent hover:border-slate-300"
               href="#intro">사업 일지</a></li>
        <li><a class="py-2 inline-block border-b-2 border-transparent hover:border-slate-300"
               href="#roadmap">사업 추진 로드맵</a></li>
        <li><a class="py-2 inline-block border-b-2 border-transparent hover:border-slate-300"
               href="#plan">사업계획서</a></li>
      </ul>
    </nav>

    <section id="content-area" class="bg-white rounded-xl shadow p-6 min-h-[320px]">
      <!-- 로그인 전에는 비어있거나 안내 문구만 보여도 됩니다 -->
      <p id="guest-hint" class="text-sm text-slate-500">
        상단의 로그인 버튼을 눌러 구글 계정으로 로그인하세요.
      </p>

      <!-- 로그인 후 로드되는 콘텐츠가 이 컨테이너에 렌더된다고 가정 -->
      <div id="app-root" class="hidden"></div>
    </section>
  </main>

  <!-- 모듈 스크립트: app.js가 firebase.js를 내부에서 import -->
  <script type="module" src="/src/services/app.js"></script>
</body>
</html>
